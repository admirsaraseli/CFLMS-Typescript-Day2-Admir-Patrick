<!DOCTYPE html>
<html>
<head>
	<title>Advanced Exercise</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	
		<div class="container mt-4 bg-info ">
			<div class="input-group py-4">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="motor">Motor</label>
			  </div>
			  <select class="custom-select" id="motor">
			  	<option selected>Choose...</option>
			    <option value="1">Harley Davidson</option>
			    <option value="2">Ducati</option>
			    <option value="3">Honda</option>
			  </select>
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="trunk">Truck</label>
			  </div>
			  <select class="custom-select" id="truck">
			  	<option selected>Choose...</option>
			    <option value="1">Mercedes</option>
			    <option value="2">Ford</option>
			    <option value="3">Volkswagen</option>
			  </select>
			</div>
			<br>
			<p class="h3 text-light" id="result" ></p>
		</div>



	<script type="text/javascript" src="ts/advanced.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
